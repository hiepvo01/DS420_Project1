<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="frontend/test.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

        <script src="frontend/test.js"></script>

    <body>
        <div id="title">Number of Rooms per House per Year collected</div>
        <div class="dropdown">
          <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            Select Attribute
          </a>
        
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" onclick="draw('condition')">Condition</a></li>
            <li><a class="dropdown-item" onclick="draw('bedrooms')">Bedrooms</a></li>
            <li><a class="dropdown-item" onclick="draw('floors')">Floors</a></li>
            <li><a class="dropdown-item" onclick="draw('grade')">Grade</a></li>
            <li><a class="dropdown-item" onclick="draw('Restaurant_Count')">Restaurants</a></li>
            <li><a class="dropdown-item" onclick="draw('Shopping_Count')">Shoppings</a></li>
            <li><a class="dropdown-item" onclick="draw('Park_Count')">Parks</a></li>
            <li><a class="dropdown-item" onclick="draw('bathrooms')">Bathrooms</a></li>
          </ul>
        </div>
        <div class="container-fluid">
            <div class="row">
              <div class="col-6">
                <canvas id="chart1"></canvas>
              </div>
              <div class="col-6">
                <canvas id="chart2"></canvas>
              </div>
            </div>
            <div class="row">
                <div class="col-6">
                  <canvas id="chart3"></canvas>
                </div>
                <div class="col-6">
                  <canvas id="chart4"></canvas>
                </div>
            </div>
        </div>
